version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    # Group dependency updates to reduce PR noise
    groups:
      # Group all development dependencies together
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
      # Group all production dependencies together
      production-dependencies:
        dependency-type: "production"
        patterns:
          - "*"
      # Group TypeScript-related packages
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"
      # Group testing-related packages
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "jest"
          - "@jest/*"
          - "@jazzer.js/*"
          - "ts-jest"
          - "@fast-check/*"
      # Group linting and formatting packages
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "prettier"
    # Automatically merge minor and patch updates for dev dependencies
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"