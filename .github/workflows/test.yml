name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm install
    
    - name: Security audit
      run: npm audit --audit-level=moderate
    
    - name: Clone test data
      run: |
        git clone https://${{ secrets.XWORD_PARSER_TESTDATA_PAT }}@github.com/mjkoo/xword-parser-testdata.git testdata
    
    - name: Check formatting
      run: npm run lint
    
    - name: Type check
      run: npm run typecheck
    
    - name: Run tests with coverage
      run: npm test -- --coverage
    
    - name: Upload unit test coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/coverage-final.json
        flags: unittests
        name: unit-tests-node-${{ matrix.node-version }}
        fail_ci_if_error: false
    
    - name: Run fuzz tests with coverage
      run: npm run test:fuzz
    
    - name: Upload fuzz test coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage-fuzz/coverage-final.json
        flags: fuzztests
        name: fuzz-tests-node-${{ matrix.node-version }}
        fail_ci_if_error: false